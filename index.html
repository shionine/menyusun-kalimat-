<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan Menyusun Kalimat Mandarin Rachel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Latihan Menyusun Kalimat</h1>
    <div id="question-nav">
      <button onclick="prevQuestion()">⬅️ Sebelumnya</button>
      <button onclick="nextQuestion()">Selanjutnya ➡️</button>
    </div>
    <div id="scrambled-words" class="word-container"></div>
    <div id="drop-zone" class="word-container drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="controls">
      <button onclick="checkAnswer()">✅ Cek Jawaban</button>
      <button onclick="shuffleCurrent()">🔄 Ulang</button>
    </div>
    <div id="result"></div>
    <div id="score">Skor: <span id="score-value">0</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
